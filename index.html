<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css" />
    <style>
      body {
        background-image: url("img/II..jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #tictactoe {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
      .cell {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        background: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .cell:hover {
        background: #f0f0f0;
      }
      #player {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="tictactoe"></div>
      <div id="player">
        Current Turn: <span id="currentPlayer">Player X</span>
      </div>
    </div>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </body>
</html>
